<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate calory amount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(253, 217, 226); color: rgb(58, 21, 33);">
    
    <div class="container" id="form-section"> 
        <h1 class="my-4">Calculate calories you need</h1> 

    <form id="cal-form">
        <div class="mb-3">
            <label for="height">Enter your height:(in meters)</label>
            <input type="number" id="height">
            <span id="hError" style="color: red;"></span>
        </div>
<br>
        <div id="mb-3">
            <label for="weight">Enter your weight:(in kilogram)</label>
            <input type="number" id="weight" >
            <span id="wError" style="color: red;"></span>
        </div>
<br>
        <div id="mb-3">
           <label for="age">Enter your age:</label>
           <input type="number" id="age" >
           <span id="ageError" style="color: red;"></span>
        </div>

        <br>

<div id="md-3">
    <label for="gender">Select gender:</label>
    <input type="radio" id="g1" value="Female" name="gender" style="background-color: rgb(252, 226, 236);">Female
    <input type="radio" id="g2" value="Male" name="gender" style=" background-color: rgb(252, 226, 236);">Male
    <span id="genderError" style="color: red;"></span>
</div>

<br>
<button onclick=" return validateAndCalculate()"type="button" class="btn btn-outline-danger" >calculate calories</button>
<br>
<br>
<div id="md-3">
<textarea id="report" col="200" row="150" name="info" class="form-control" style="width: 505px; height: 90px;  background-color: rgb(252, 226, 236);"></textarea>
</div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
        var date=new Date();
        document.write(date.getHours()+":"+date.getMinutes());
        function validateAndCalculate()
        {
let isValid=true;
let height=document.getElementById("height").value;
let weight=document.getElementById("weight").value;
let age=document.getElementById("age").value;
var d=new Date();
if(height<=0||height>199)
{
    document.getElementById("hError").innerText="Enter a valid height";
    document.getElementById("height").style.borderColor="red"
    isValid=false;
}
else{
    document.getElementById("hError").innerText="";
    document.getElementById("height").style.borderColor="green";
}
if(weight<=0)
{
    document.getElementById("wError").innerText="Enter a valid weight";
    document.getElementById("weight").style.borderColor="red";
    isValid=false;
}
else{
    document.getElementById("wError").innerText="";
    document.getElementById("weight").style.borderColor="green";
}

if(age<=0 || age>100)
{
    document.getElementById("ageError").innerText="Enter a vaild age(1-100)";
    document.getElementById("age").style.borderColor="red";
    isValid=false;
}
else{
    document.getElementById("ageError").innerText="";
    document.getElementById("age").style.borderColor="green";
}
const gender = document.querySelector('input[name="gender"]:checked');
if(!gender)
{
    document.getElementById("genderError").innerText="Select your gender";
    isValid=false;
}
else{
    document.getElementById("genderError").innerText="";
}
if(isValid)
{
    let cal_need=0.0;
   
if(gender.value=="Male")
{
      cal_need=10*weight+6.25*height - 5*age+5;
}

 if(gender.value=="Female")
{
      cal_need=10*weight+6.25*height-5*age-161;
}
document.getElementById("report").value=
"Height: "+height+" m\n"+
"Weight: "+weight+" kg\n"+
"Age: "+age+" year\n"+
"Gender: "+gender.value+"\n"+
"you need "+cal_need+" calory per day\n"+
"Date: "+d;
}
        }
    </script>
</body>
</html>
